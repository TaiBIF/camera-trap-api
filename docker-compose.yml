  server:
    build:
      context: .
      dockerfile: scripts/api/development/Dockerfile
    container_name: ct-api-local-container
    image: ct-api-local-image
    restart: always
    environment:
      - REDIS_HOST=redis
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    volumes:
      - /camera-trap-api/node_modules
      - .:/camera-trap-api
      - ../ct-volumes/tmp:/tmp
    ports:
      - 3000:3000
    depends_on:
      - redis
      - mongo
    networks:
      - backend
