version: '3'

services:
  redis:
    image: redis:5
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ../ct-volumes/redis_data:/data
    restart: always
    networks:
      - backend
  mongo:
    image: mongo
    restart: always
 #   environment:
 #     MONGO_INITDB_ROOT_USERNAME: root
 #     MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ../ct-volumes/mongo_data:/data/db
      - ../ct-volumes/bucket:/bucket
    expose:
      - 27017
    ports:
      - "27017:27017"
    networks:
      - backend
